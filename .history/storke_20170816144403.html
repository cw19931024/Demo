<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            height: 500px;
            width: 100%;
        }

        #control {
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0otweRDen41EmxqpcjnSefWQe8sAj3xZ"></script>
    <title>设置线、面可编辑</title>
</head>

<body>
    <div id="allmap"></div>
    <div id="control">
        <button onclick="polyline.enableEditing();polygon.enableEditing();">开启线、面编辑功能</button>
        <button onclick="polyline.disableEditing();polygon.disableEditing();">关闭线、面编辑功能</button>
    </div>
</body>

</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(121.527092,31.206416), 15);
    map.enableScrollWheelZoom();

    var list = [[121.527092,31.206416],[121.528062,31.206169],[121.527577,31.205358],[121.526571,31.205644],[121.527029,31.206431]];
    var data = [];
    for (var i = 0; i < list.length; i++) {
        data[i] = new BMap.Point(list[i][0], list[i][1]);
    }
    var polygon = new BMap.Polygon(data, {
        strokeColor: "blue",
        strokeWeight: 2,
        strokeOpacity: 0.5
    }); //创建多边形
    map.addOverlay(polygon); //增加多边形
</script>
