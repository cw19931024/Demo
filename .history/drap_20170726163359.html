<!DOCTYPE HTML>
<html>

<head>
    <style type="text/css">
        #div1 {
            width: 198px;
            min-height: 66px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
        img{
            width: 200px;
        }
    </style>
    <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drop(ev) {
            ev.preventDefault();
            ev.target.appendChild(document.getElementById('drag1'));
        }
    </script>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>

</html>
