<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=7f09c15297258bcca1b703353ecd092a"></script> 
    <style>
        #map{height:900px;margin: 0 auto;}
    </style>
    <title>Document</title>
</head>
<body>
    <div id="map"></div>
</body>
 <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.10"></script>
    <script type="text/javascript">
    //创建地图
    var map = new AMap.Map('map',{
      	center:[121.52335,31.223833]
    });

    AMapUI.loadUI(['control/BasicControl'], function(BasicControl) {

        //添加一个缩放控件
        map.addControl(new BasicControl.Zoom({
            position: 'lt'
        }));

        //缩放控件，显示Zoom值
        map.addControl(new BasicControl.Zoom({
            position: 'lb',
            showZoomNum: true
        }));

        //图层切换控件
        map.addControl(new BasicControl.LayerSwitcher({
            position: 'rt'
        }));
    });
    </script>
</html>
