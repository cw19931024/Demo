<!DOCTYPE HTML>
<html>
<head>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</body>
 <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drop(ev) {
            ev.preventDefault();
            ev.target.appendChild(document.getElementById('drag1'));
        }
    </script>
</html>
