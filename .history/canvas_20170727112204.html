<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" context="width=device-width, initial-scale=1">
    <style>
        canvas {
            margin: 0 auto;
            border: 1px solid red;
            width: 1024px;
            height: 500px;
        }

        .tac {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="tac">
        <canvas id="canvas" width="1024" height="500"></canvas>
    </div>
</body>
<script>
    var data = [
        [96.24, 11.35],
        [33.09, 85.11],
        [57.60, 36.61],
        [36.77, 27.26],
        [20.10, 6.72],
        [45.53, 36.37],
        [110.07, 80.13],
        [72.05, 20.88],
        [39.82, 37.15],
        [48.05, 70.50],
        [0.85, 2.57],
        [51.66, 63.70],
        [61.07, 127.13],
        [64.54, 33.59],
        [35.50, 25.01],
        [226.55, 664.02],
        [188.60, 175.31],
        [81.31, 108.68]
    ];

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var width = canvas.width;
    var height = canvas.height;
    var padding = 10;
    
    context.beginPath();
    Edit('moveTo',[padding + 0.5, height - padding - 0.5]);
    Edit('lineTo',[padding + 0.5,padding + 0.5]);
    Edit('moveTo',[padding,height-padding-0.5]);
    Edit('lineTo',[width-padding-0.5,height-padding-0.5]);
    Edit('moveTo',[padding,padding + 0.5]);
    Edit('lineTo',[width - padding - 0.5,padding + 0.5]);
    context.stroke();

    data.forEach(function(e){
        context.beginPath();
        ctx.arc(e[0],e[1], 50, 0, Math.PI*2, true); 
        // Edit('arc',e[0],e[1],40,0)   
        context.stroke(); 
    })

    function Edit(type,data){
       if(data.length==2){
           return context[type](data[0],data[1])
       }else{
           return context[type](data[0],data[1],data[2],data[3],data[4],data[5])
       }
    }
</script>

</html>
