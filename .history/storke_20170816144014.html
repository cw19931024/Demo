<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            height: 500px;
            width: 100%;
        }

        #control {
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"></script>
    <title>设置线、面可编辑</title>
</head>

<body>
    <div id="allmap"></div>
    <div id="control">
        <button onclick="polyline.enableEditing();polygon.enableEditing();">开启线、面编辑功能</button>
        <button onclick="polyline.disableEditing();polygon.disableEditing();">关闭线、面编辑功能</button>
    </div>
</body>

</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
    map.enableScrollWheelZoom();

    var list = [
        [121.593365, 31.032588],
        [121.59562, 31.032959],
        [121.596428, 31.033029],
        [121.598953, 31.0334],
        [121.599195, 31.032603],
        [121.593356, 31.031783],
        [121.593329, 31.032603]
    ];
    var data = [];
    for (var i = 0; i < list.length; i++) {
        data[i] = new BMap.Point(list[i][0], list[i][1]);
    }
    var polygon = new BMap.Polygon(data, {
        strokeColor: "blue",
        strokeWeight: 2,
        strokeOpacity: 0.5
    }); //创建多边形
    map.addOverlay(polygon); //增加多边形
</script>
