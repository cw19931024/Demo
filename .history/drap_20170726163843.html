<!DOCTYPE HTML>
<html>
<head>
    <style>
        *{padding: 0;margin: 0;}
        html,body{height: 100%;}
        .container{width: 1000px;margin: 0 auto;min-height: 100%;}
        #content{min-height: 100px;border:1px solid #ccc;}
    </style>
</head>
<body>
    <div class="container">
        <div id="content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</body>
 <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drop(ev) {
            ev.preventDefault();
            ev.target.appendChild(document.getElementById('drag1'));
        }
    </script>
</html>
