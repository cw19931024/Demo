<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #container {
            width: 1000px;
            margin: 0 auto;
        }

        #content {
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #input {
            border: 1px solid #ccc;
            min-height: 100px;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id='container'>
        <div id='content' ondragover='ovDragOver' ondrop="drop()"></div>
        <div id='input'>
            <div>
                <img src="img/gbt_1.jpg" alt="" draggable="true" width="200">
            </div>
        </div>
    </div>
</body>
<script>
    function ovDragOver(e) {
        e.preventDefault();
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

</html>
