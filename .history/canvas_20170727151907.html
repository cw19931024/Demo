<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        canvas{width: 1000px;height: 500px;margin: 0 auto;border:1px solid #ddd;}
    </style>
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="500"></canvas>
</body>
<script>
    var data = [
    [96.24, 11.35],
    [33.09, 85.11],
    [57.60, 36.61],
    [36.77, 27.26],
    [20.10, 6.72],
    [45.53, 36.37],
    [110.07, 80.13],
    [72.05, 20.88],
    [39.82, 37.15],
    [48.05, 70.50],
    [0.85, 2.57],
    [51.66, 63.70],
    [61.07, 127.13],
    [64.54, 33.59],
    [35.50, 25.01],
    [226.55, 664.02],
    [188.60, 175.31],
    [81.31, 108.68]
];
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var width = canvas.width;
    var height = canvas.height;
    padding =45.5;


    context.beginPath();
    Edit('moveTo',[width-padding,height-padding])
    Edit('lineTo',[padding,height-padding])
    Edit('moveTo',[width-padding,padding])
    Edit('lineTo',[padding,padding])
    Edit('moveTo',[padding,padding])
    Edit('lineTo',[padding,height-padding])
    context.stroke();
    


    function Edit(type,data){
        return context[type](data[0],data[1]);
    }
</script>
</html>
