<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        canvas {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ddd;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="1000" height="500"></canvas>
</body>
<script>
    var data = [
        [0.85, 2.57],
        [50.1, 6.72],
        [83.09, 85.11],
        [135.5, 25.01],
        [186.77, 27.26],
        [209.82, 37.15],
        [245.53, 36.37],
        [298.05, 70.5],
        [351.66, 63.7],
        [397.6, 36.61],
        [461.07, 127.13],
        [564.54, 33.59],
        [572.05, 20.88],
        [581.31, 108.68],
        [696.24, 11.35],
        [730.07, 80.13],
        [888.6, 175.31],
        [926.55, 664.02]
    ]

    data = args(data)
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var width = canvas.width;
    var height = canvas.height;
    padding = 45.5;

    context.beginPath();
    Edit('moveTo', [width - padding, height - padding])
    Edit('lineTo', [padding, height - padding])
    Edit('moveTo', [width - padding, height - padding])
    Edit('lineTo', [width - padding,padding])
    Edit('moveTo', [width - padding, padding])
    Edit('lineTo', [padding, padding])
    Edit('moveTo', [padding, padding])
    Edit('lineTo', [padding, height - padding])

    var line = [];
    context.stroke();
    for (var i = 0; i < data.length; i++) {
        context.beginPath();
        if(!!line[0]){
            context.moveTo(line[0],line[1]);
            context.lineTo(data[i][0] + padding + 4.5,(height - data[i][1] - padding - 3))
        }
        context.arc(data[i][0] + padding + 4.5, (height - data[i][1] - padding - 3), 4.5, 0, Math.PI * 2, true)
        line[data[i][0] + padding + 4.5,(height - data[i][1] - padding - 3)]
        context.strokeStyle = '#000'
        context.fill();
    }
    
    for(var i = 0;i<(width-100)/10;i++){
        context.beginPath();
        context.moveTo(10*(i+1)+padding,padding);
        context.lineTo(10*(i+1)+padding,height-padding);
        context.stroke()
    }
    
    for(var i=0;i<(height-100)/10;i++){
        context.beginPath();
        context.moveTo(padding,height-10*(i+1)-padding);
        context.lineTo(width-padding,height-10*(i+1)-padding);
        context.stroke()
    }

    function Edit(type, data) {
        return context[type](data[0], data[1]);
    }

    function args(data) {
        for (var i = 0; i < data.length; i++) {
            for (var j = i + 1; j < data.length; j++) {
                if (data[i][0] > data[j][0]) {
                    var x = data[i];
                    data[i] = data[j];
                    data[j] = x;
                }
            }
        }
        return data;
    }
</script>

</html>
