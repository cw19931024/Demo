<script>
    $(function(){
        $('#test').val('2');
    })
    function GetUrlParams(){
        var url = location.href;
        var index = url.indexOf('?')+1;
        var list = url.substring(index,url.length).split("&&")
        var params = {};
        list.forEach(function(e){
            if(e.indexOf('=')>-1){
                var arr = e.split('=');
                params[arr[0]] = decodeURI(arr[1]);
            }
        })
        return params;
    }

    console.log(params)
</script>
