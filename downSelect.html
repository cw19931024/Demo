<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>

</head>

<body ng-controller="Ctrl">
    <div id="roomNoDiv" style="margin-bottom:0px;position:relative;" class="input-append dropdown combobox">
        <input type="text" id="roomNo" class="validate[required,maxSize[20]] input-mini"  tabindex="6"
               placeholder="{{usageTypeByChang=='厂房'?'门牌（栋数）':(usageTypeByChang=='地皮'?'地号':'房号')}}" ng-blur="getRoomNo($event)" ng-model="roomNo"/>
        <button type="button"  id="roomNobtn" ng-click="getRoomNoList()" class="btn" style="padding: 2px 6px;" data-toggle="dropdown">
            <i class="caret"></i></button>

        <ul class="dropdown-menu" style="height: 300px; width: 70px; overflow-y: auto; direction: ltr;">
            <li ng-repeat="(key,value) in roomNoList" ng-click="liClick(value.roomNo,'roomNo')"
                style="float:none;position:related;" class="through"><a href="javascript:void(0);">{{value.roomNo}}</a>
            </li>
        </ul>
    </div>
</body>
<script src="js/angular.js"></script>
<script src="js/ui-bootstrap-tpls-0.13.4.min.js"></script>
<script>
    var app = angular.module('app',['ui.bootstrap']);
    app.controller('Ctrl',function($scope) {
        
    })
</script>

</html>
