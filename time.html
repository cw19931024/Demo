    DateStr(((new Date().getTime() / 1000) - 5) * 1000)

    function DateStr(num) {
        var date = new Date().getTime();
        var time = parseInt((date - num) / 1000);
        if (time < 60) {
            str = parseInt(time) + '秒前';
            return str
        }
        if (time > 59 && time < 3600) {
            str = parseInt(time / 60) + '分钟前';
            return str
        }
        if (time > 3599 && time < 86400) {
            str = parseInt(time / 3600) + '小时前';
            return str
        }
        if (time > 86399 && time < 2592000) {
            str = parseInt(time / 86400) + '天前';
            return str
        }
        if (time > 2591999 && time < 31104000) {
            str = parseInt(time / 2592000) + '个月前';
            return str
        }
        if (time > 31103999 && time < 62208000) {
            str = parseInt(time / 31104000) + '年前';
            return str
        } else {
            str = '很久之前';
            return str
        }
    }

    function gettime(createtime) {
        var now = Date.parse(new Date()) / 1000;
        var limit = now - createtime;
        var content = "";
        if (limit < 60) {
            content = "刚刚";
        } else if (limit >= 60 && limit < 3600) {
            content = Math.floor(limit / 60) + "分钟前";
        } else if (limit >= 3600 && limit < 86400) {
            content = Math.floor(limit / 3600) + "小时前";
        } else if (limit >= 86400 && limit < 2592000) {
            content = Math.floor(limit / 86400) + "天前";
        } else if (limit >= 2592000 && limit < 31104000) {
            content = Math.floor(limit / 2592000) + "个月前";
        } else {
            content = "很久前";
        }
        console.log(content)
        return content;
    }
