<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		ul{
			height: 300px;
			width: 150px;
			overflow: auto;
			border:1px solid #ddd;
			padding: 0;
			margin: 0 auto;
		}
		li{
			list-style-type: none;
			border-bottom: 1px solid #ddd;
			white-space: nowrap;
			padding: 2px 5px;
			box-sizing: border-box;
			width: 100%;
			text-overflow:ellipsis;
			overflow: hidden;
			text-align: left;
		}
		body{text-align: center;}
	</style>
	<title>Document</title>
</head>
<body ng-controller="Ctrl">
	当前数量:{{num}}
	<ul id="ul">
		<li ng-repeat="item in list|limitTo:num">{{item.name}}</li>
	</ul>
</body>
<script src="js/angular.js"></script>
<script>
	var app = angular.module('app',[]).controller('Ctrl',function($scope){
		var ulDom = angular.element(document.getElementById('ul'));
		console.log(ulDom)
		$scope.num=50;
		ulDom[0].onscroll = function(){
			console.log("开始")
			console.log(ulDom[0].scrollHeight)
			console.log(ulDom[0].scrollTop+ulDom[0].offsetHeight)
			console.log("---end---")
			if((ulDom[0].scrollTop+ulDom[0].offsetHeight)>(ulDom[0].scrollHeight-10)){
				$scope.num+=50;
				$scope.$apply();
				console.log($scope.num)
			}
		}

		$scope.list =[]
		$scope.num=20;
	})
</script>
</html>
